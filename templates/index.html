<html>
<head>
    <title>Churn Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container col-md-5">
    
    <h3 class="text-center">Customer Churn Prediction Form</h3>

<div class="text-center">
  <form action="/result" method="POST">
        <div class="form-group">

      <label for="CustomerID">CustomerID:</label>
      <input type="text" class="form-control" id="CustomerID" name="CustomerID" placeholder="Enter CustomerID" required="required" />

      <label for="Name"> Name:</label>
      <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Name" required="required" />

      <label for="Age">Age:</label>
      <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Age" required="required" />

      <label for="Gender">Gender:</label>
      <input type="text" class="form-control" id="Gender" name="Gender" placeholder="Enter Gender" required="required" />

      <label for="Location">Location:</label>
      <input type="text" class="form-control" id="Location" name="Location" placeholder="Enter Location" required="required" />

      <label for="Subscription_Length_Months">Subscription_Length_Months:</label>
      <input type="text" class="form-control" id="Subscription_Length_Months" name="Subscription_Length_Months" placeholder="Enter Subscription_Length_Months" required="required" />

      <label for="Monthly_Bill">Monthly_Bill:</label>
      <input type="text" class="form-control" id="Monthly_Bill" name="Monthly_Bill" placeholder="Enter Monthly_Bill" required="required" />

      <label for="Total_Usage_GB">Total_Usage_GB:</label>     
      <input type="text" class="form-control" id="Total_Usage_GB" name="Total_Usage_GB" placeholder="Enter Total_Usage_GB" required="required" />



    </div>
    <br>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</body>
</html>
